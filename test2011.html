<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.7.2/dojo/dojo.js"></script>
<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>

<!--<script src='http://www.google.com/jsapi'></script>-->

<script src='http://geoxml3.googlecode.com/svn/branches/polys/geoxml3.js'></script>

<script src='http://maps.googleapis.com/maps/api/js?key=AIzaSyD4Nh2-wpGCZL9kawcmhMsiARvN73XEqmY&#038;sensor=true&libraries=geometry'></script>


<script src='onsdata.js'></script>
<script src='onsmarkers.js'></script>
<script src='maps2011.js'></script>
<script src='collapsible/js/jquery.collapsible.js'></script>

<script src="https://apis.google.com/js/client.js?onload=onGoogleLoad"></script>


<style>
	.canvascontainer {
		height: 300px;
		width: 500px;
		border: 1px solid black;
	}

	#map_canvas {
		height: 100%;
		width: 100%;
	}
</style>
</head>
<body>

	<div class="canvascontainer">
		<div id="map_canvas"></div>
	</div>
	
	<div>
		<span> Zoom to Neighbourhood: </span>
		<select id="neighbourhood_select" onchange="ons2011.fitMap(ons2011._currentMap, this.value)"></select>
	</div>

	<div>
		<label id='categorylabel'> Category: </label>
		<select id="category_select" onchange="ons2011.categorySelected(this.value);"></select>
	</div>
	<div>
		<label id='layerlabel' class='disabled'> Layer: </label>
		<select id="layer_select" disabled="true" onchange="ons2011.layerSelected(this.value);"></select>
	</div>
	<div>
		<label id='attributelabel' class='disabled'> Attribute: </label>
		<select multiple="multiple" id="attribute_select" disabled="true" onchange="ons2011.attributeSelected(this.value);"></select>
	</div>
	<div>
		<label id='show points' class='disabled'> Show Points: </label>
		<select multiple="multiple" id="points_select" disabled="true" onchange="ons2011.showPoints(this.value);"></select>
	</div>
</body>
</html>
