<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.7.2/dojo/dojo.js"></script>
<script src='http://www.google.com/jsapi'></script>
<script src='http://geoxml3.googlecode.com/svn/branches/polys/geoxml3.js'></script>
<script src='http://maps.googleapis.com/maps/api/js?key=AIzaSyD4Nh2-wpGCZL9kawcmhMsiARvN73XEqmY&#038;sensor=true'></script>
<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>

<script src='maps.js'></script>
<script src='collapsible/js/jquery.collapsible.js'></script>

<style>
	.canvascontainer {
		height: 300px;
		width: 500px;
		border: 1px solid black;
	}

	#map_canvas {
		height: 100%;
		width: 100%;
	}
</style>
</head>
<body>

	<div class="canvascontainer">
		<div id="map_canvas"></div>
	</div>
	
	<div>
		<span> Zoom to Neighbourhood: </span>
		<select id="neighbourhood_select" onchange="ons.fitMap(ons._currentMap, this.value)"></select>
	</div>

	<div>
		<span> Categories: </span>
		<select id="category_select" onchange="ons.updateFilter('filter_select', null, this.value);"></select>
	</div>
	<div>
		<span> Filter By: </span>
		<select id="filter_select" onchange="ons.filterMap(ons._onsLayer, this.value);"></select>
	</div>

</body>
</html>
